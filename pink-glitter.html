<body>

        <!-- /////////////////////////// -->
		<div id="welcome-load"></div>
		<script>
			// Cargar el contenido del archivo HTML externo
			$('#welcome-load').load('componentes/welcome-cumple.html', function() {
				// Rellenar las variables con los valores deseados
				var welcome = {
					nombre: ' ',
					edad: 'Morena',
					tercera_linea: 'Mis 15 a√±os',
					fecha: '19.09.2024',
					bg: 'img/templates/pink-glitter/portada-web.jpg',
				};

				// Reemplazar las variables en el contenido cargado
				$(this).html(function(_, html) {
					return html.replace(/{{\s*(\w+)\s*}}/g, function(match, key) {
						return welcome[key] || match;
					});
				});
			});
		</script>
		<!-- /////////////////////////// -->
    
</body>
