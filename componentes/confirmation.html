<section id="confirmation">
    <div class="container">
        <form>
            <div class="icon">
                <img src="{{ icon }}" alt="" />
            </div>
            <h3 class="title">Confirmación</h3>

            <p class="text">
                Para poder participar de todo esto, es necesario que confirmes tu asistencia cuanto antes.
                La fecha límite es el 20 de Marzo del 2023. <br>
                Completa el siguiente formulario para confirmar tu asistencia.
            </p>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="checks">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Sí! Confirmo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">No puedo :(</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" style="height: 45px;" name="" placeholder="Nombre completo">
                    </div>
                    
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="4" placeholder="Ingrese algún dato importante..."></textarea>
                    </div>
    
                    <div class="col-sm-12">
                        <button class="btn">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
