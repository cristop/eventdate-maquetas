<section id="transport" class="py-5 text-center ">
    <div class="container py-5" style="max-width: 700px">
        <div class="title fs-sm-28 fw-800 mb-4">Transporte Privado</div>
        <div class="text fs-sm-14 fw-500 mb-5">
            Para facilitarte el traslado al lugar del evento contamos con un transporte privado. <br>
            Para este servicio es necesario que confirmes para reservar tu lugar.
        </div>
        <form action="" class="mx-auto" style="max-width: 500px">
            <input type="text" placeholder="Nombre completo" class="form-control mb-4 rounded-0 py-2 px-4" />

            <select name="" id="" class="form-control mb-4 rounded-0 py-2 px-4">
                <option value="-">Horario</option>
                <option value="2:30pm">2:30pm</option>
                <option value="3:30pm">3:30pm</option>
                <option value="4:30pm">4:30pm</option>
                <option value="5:30pm">5:30pm</option>
                <option value="6:30pm">6:30pm</option>
            </select>

            <div class="form-control mb-5 d-flex justify-content-between mb-4 rounded-0 py-2 px-4">
                Cantidad de lugares* 
                <select name="" id="" class="px-3 rounded-0 ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <input type="submit" value="Confirmar" class="btn btn-primary border-0 rounded-0 py-2 px-5 fw-700" />
        </form>
    </div>
</section>
