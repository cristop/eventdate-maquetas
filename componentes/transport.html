<section id="transport">
    <div class="container">
        <div class="icon">
            <img src="{{ icon }}" alt="" />
        </div>
        <div class="title">Transporte Privado</div>
        <div class="text">
            Para facilitarte el traslado al lugar del evento contamos con un transporte privado. <br>
            Para este servicio es necesario que confirmes para reservar tu lugar.
        </div>
        <form action="">
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" placeholder="Nombre completo" class="form-control"  />
                </div>

                <div class="col-sm-12">
                    <select name="" id="" class="form-control" >
                        <option value="-">Horario</option>
                        <option value="2:30pm">2:30pm</option>
                        <option value="3:30pm">3:30pm</option>
                        <option value="4:30pm">4:30pm</option>
                        <option value="5:30pm">5:30pm</option>
                        <option value="6:30pm">6:30pm</option>
                    </select>
                </div>

                <div class="col-sm-12">
                    <div class="form-control lugares" >
                        Cantidad de lugares* 
                        <select name="" id="" class="px-3 py-2 rounded-0 ">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12">
                    <input type="submit" value="Confirmar" class="btn" />
                </div>
            </div>
        </form>
    </div>
</section>
