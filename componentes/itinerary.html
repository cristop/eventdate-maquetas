<section id="itinerary" class="py-5 bg-light">
    <div class="container my-4">
        <div class="px-3 px-sm-0">
            <div class="row gap-4">
                <div class="col bg-img" style="background-image: url('{{ bg }}')">
                    <div class="ratio ratio-1x1"></div>
                </div>
                <div class="col-sm-8">
                    <div class="bg-white d-flex align-items-center h-100 ">
                        <div class="p-4 text-center flex-fill">
                            <div class="icon">
                                <img src="{{ icon }}" alt="" />
                            </div>
                            <h3 class="fs-sm-32 text-gold fw-800 ls-3 text-uppercase pb-3">Dirección</h3>
                            <h4 class="fs-sm-21 fw-800 ls-2 text-uppercase">{{ lugar }}</h4>
                            <p class="fs-sm-14 fw-500 ls-2 text-uppercase">{{ direccion }}</p>
                            <div class="fs-sm-21 fw-800 ls-2 text-uppercase pt-2 pb-3">{{ hora }}</div>
                            <a href="#" class="d-inline-block py-3 fs-sm-14 px-4 bg-black text-white text-uppercase fw-bold btn" target="_blank">Ver ubicación</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
