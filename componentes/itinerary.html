<section id="itinerary" class="py-5">
    <div class="container">
        <div>
            <div class="row">
                <div class="col position-relative p-sm-0">
                    <div class="forma-linea position-absolute w-100 h-100"></div>
                    <div class="ratio h-100 w-100 rounded-4" style="background-image: url('{{ bg }}')"></div>
                </div>
                <div class="col-sm-8">
                    <div>
                        <div class="flex-fill">
                            <div class="icon">
                                <img src="{{ icon }}" alt="" />
                            </div>
                            <p class="text">{{ fecha }}</p>
                            <h3 class="title">Dirección</h3>
                            <h4 class="lugar">{{ lugar }}</h4>
                            <p>{{ direccion }}</p>
                            <div>{{ hora }}</div>
                            <a href="#" class="btn mt-3" target="_blank">Ver ubicación</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
