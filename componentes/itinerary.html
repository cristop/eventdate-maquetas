<section id="itinerary">
    <div class="container">
        <div>
            <div class="row">
                <div class="col" style="background-image: url('{{ bg }}')">
                    <div class="ratio ratio-1x1"></div>
                </div>
                <div class="col-sm-8">
                    <div>
                        <div class="flex-fill">
                            <div class="icon">
                                <img src="{{ icon }}" alt="" />
                            </div>
                            <h3 class="title">Dirección</h3>
                            <h4 class="lugar">{{ lugar }}</h4>
                            <p>{{ direccion }}</p>
                            <div>{{ hora }}</div>
                            <a href="#" class="btn" target="_blank">Ver ubicación</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
