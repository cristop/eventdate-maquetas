<div id="welcome" class="vh-100 bg-img bg-img-fixed" style="background-image: url('{{ bg }}');">

        <h1 class="fs-sm-35 fw-700 text-white text-uppercase m-0 lh-1 ls-10 ms-2 nombre">
            {{ nombre }}
        </h1>
        <h2 class="fs-sm-200 fw-800 lh-1 mb-3 text-gold edad">
            {{ edad }}
        </h2>
        <h3 class="fs-sm-35 text-white text-uppercase m-0 lh-1 ls-10 ms-2 tercera-linea">{{ tercera_linea }}</h3>
        <div class="position-absolute bottom-0 bg-gold fw-700 px-4 py-2 text-white mb-5 fecha">

        </div>
    </div>
