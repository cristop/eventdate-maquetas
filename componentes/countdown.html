<section id="countdown" style="background-image: url('{{ bg }}');">
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-6 col-sm-3">
                <div id="countdown-days" class="number">00</div>
                <div class="countdown-text">d√≠as</div>
            </div>
            <div class="col-6 col-sm-3">
                <div id="countdown-hours" class="number">00</div>
                <div class="countdown-text">horas</div>
            </div>
            <div class="col-6 col-sm-3">
                <div id="countdown-minutes" class="number">00</div>
                <div class="countdown-text">minutos</div>
            </div>
            <div class="col-6 col-sm-3">
                <div id="countdown-seconds" class="number">00</div>
                <div class="countdown-text">segundos</div>
            </div>
        </div>
        <div id="expired" class="countdown-text"></div>
    </div>
</section>

<script type="text/javascript">
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2025 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("countdown-days").innerHTML = days;
    document.getElementById("countdown-hours").innerHTML = hours;
    document.getElementById("countdown-minutes").innerHTML = minutes;
    document.getElementById("countdown-seconds").innerHTML = seconds;

    // If the count down is finished, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("expired").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
